services:
  postgres:
    image: postgres:15-alpine
    container_name: university_admissions_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: university_admissions
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: university_admissions_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@university.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network

  backend:
    build: .
    container_name: university_admissions_api
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/university_admissions
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=university_admissions
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - REFRESH_TOKEN_EXPIRE_DAYS=30
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app  # для hot-reload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge